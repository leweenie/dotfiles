monitor = eDP-1, 1920x1080@60, 0x0, 1
monitor = HDMI-A-2, 1920x1080@144, 0x-1080, 1

$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun
$browser = firefox


exec-once = swww-daemon & waybar
exec-once = hyprsunset -t 5400 -g 100%
exec-once = hypridle & dunst


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1

    # col.active_border = rgb(282828)
    # col.inactive_border = rgb(161616)

    col.active_border = rgb(285577)
    col.inactive_border = rgb(161616)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 3.0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 20
        render_power = 100
        color = rgba(0,0,0,0.25)
        scale = 1.0
    }

    dim_special = 0.5
    blur {
        enabled = true
        size = 1
        passes = 4
        vibrancy = 0.1696
        special = false
    }
}

animations {
    enabled = yes, please :)
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = workspaces, 1, 2.5, easeOutExpo, slidefade
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
    animation = windowsIn, 0, 1, easeInOutCirc, popin
    animation = windowsOut, 0, 0.8, linear, popin
    animation = windowsMove, 0, 0.1, linear, popin
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true 
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    repeat_rate = 50
    repeat_delay = 300
}

device {
    name = synaptics-tm3276-022
    sensitivity = 0.2

    name = logitech-usb-receiver
    sensitivity = -0.7
}

binds {
    movefocus_cycles_fullscreen = true
}


$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, pgrep -x rofi > /dev/null && pkill -x rofi || $menu
bind = $mainMod, P, togglesplit,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && $HOME/.scripts/volume.sh
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && $HOME/.scripts/volume.sh
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && $HOME/.scripts/volume.sh
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ && $HOME/.scripts/brightness.sh
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- && $HOME/.scripts/brightness.sh
bindel = ,XF86AudioPause, exec, playerctl -p spotify pause
bindel = ,XF86AudioPlay, exec, playerctl -p spotify play

windowrule = suppressevent maximize, class:.*

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

bind = $mainMod SHIFT, F, exec, firefox

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d 

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

binde = $mainMod + Shift, Right, resizeactive, 30 0
binde = $mainMod + Shift, Left, resizeactive, -30 0
binde = $mainMod + Shift, Up, resizeactive, 0 -30
binde = $mainMod + Shift, Down, resizeactive, 0 30


bind = $mainMod SHIFT, P, exec, hyprpicker -a

bind = CTRL + ALT, W, exec, killall waybar || waybar

layerrule = blur,waybar

layerrule = noanim, hyprpicker
layerrule = noanim, selection

bindl = , switch:Lid Switch, exec, loginctl lock-session; playerctl --all-players pause

bind = $mainMod, T, exec, playerctl next
bind = $mainMod, G, exec, playerctl play-pause
bind = $mainMod, E, exec, playerctl previous

bind = ALT, L, exec, hyprlock

bind = $mainMod, W, togglefloating,

bind = $mainMod SHIFT, S, exec, hyprctl keyword cursor:inactive_timeout=0.3 1 && sleep 0.05 && mkdir -p '$HOME/pictures/screenshots' && hyprshot -m region --freeze -o '$HOME/pictures/screenshots' && hyprctl keyword cursor:inactive_timeout=3 1

bind = $mainMod SHIFT, W, exec, pgrep -x rofi > /dev/null && pkill -x rofi || $HOME/.scripts/wallpaper.sh 

bind = $mainMod SHIFT, D, exec, drawy

bind = $mainMod, period, exec, emote

bind = $mainMod, F, exec, $HOME/.scripts/search.sh

bind = ALT, Return, fullscreen, 1
windowrule = noborder, fullscreen:1

# windowrule = opacity 0.95, class:WebCord
# windowrule = opacity 0.95, class:[Dd]iscord
# windowrule = opacity 0.95, class:firefox
# windowrule = opacity 0.95, class:google-chrome
# windowrule = opacity 0.95, class:org.qutebrowser.qutebrowser
# windowrule = opacity 0.95, class:Spotify
# windowrule = opacity 0.95, class:org.pwmt.zathura

bind = $mainMod, X, pin
bind = $mainMod SHIFT, B, exec, '$HOME/.scripts/books.sh'
