general.import = ["~/.config/alacritty/themes/themes/rose_pine.toml"]

[env]
TERM = "xterm-256color"

[window]
padding.x = 5
padding.y = 5
opacity = 1

[font]
normal.family = "Lilex Nerd Font"
size = 15

[colors.primary]
background = '#000000'

[[keyboard.bindings]]
key = "P"
mods = "Control|Shift"
command = { program = "alacritty", args = ["msg", "config", "window.opacity=1.0"] }

[[keyboard.bindings]]
key = "O"
mods = "Control|Shift"
command = { program = "alacritty", args = ["msg", "config", "window.opacity=0.9"] }
