# general.import = ["~/.config/alacritty/themes/themes/rose_pine.toml"]

[env]
TERM = "xterm-256color"

[window]
padding.x = 5
padding.y = 5
opacity = 0.9

[font]
normal.family = "Lilex Nerd Font"
bold.family = "Lilex Nerd Font"
italic.family = "Lilex Nerd Font"

# normal.family = "JetBrainsMono Nerd Font"
# bold.family = "JetBrainsMono Nerd Font"
# italic.family = "JetBrainsMono Nerd Font"

# normal.family = "TX-02"
# bold.family = "TX-02"
# italic.family = "TX-02"

size = 23

[colors.primary]
# background = '#1A1C1E'
# background = '#1c1c1c'
background = '#000000'
# background = '#181818'
# background = '#222222'
# background = '#1D2326'
# background = '#2B2E3D'
# background = '#1E1E2E'

[colors.cursor]
text = '#000000'
# cursor = '#34F890'
# cursor = '#4F46E5'
# cursor = '#b51616'
# cursor = '#ffffff'
cursor = 'CellForeground'

[colors.vi_mode_cursor]
text = '#e0def4'
cursor = '#524f67'

[colors.selection]
text = '#e0def4'
background = '#403d52'

[colors.normal]
black = '#26233a'
red = '#eb6f92'
green = '#31748f'
yellow = '#f6c177'
blue = '#9ccfd8'
magenta = '#c4a7e7'
cyan = '#ebbcba'
white = '#e0def4'

[colors.bright]
black = '#6e6a86'
red = '#eb6f92'
green = '#31748f'
yellow = '#f6c177'
blue = '#9ccfd8'
magenta = '#c4a7e7'
cyan = '#ebbcba'
white = '#e0def4'

[colors.hints]
start = {foreground = '#908caa', background = '#1f1d2e' }
end = { foreground = '#6e6a86', background = '#1f1d2e' }

[[keyboard.bindings]]
key = "P"
mods = "Control|Shift"
command = { program = "/bin/zsh", args = ["-c","$HOME/.bin/alacritty-opacity.sh"] }
