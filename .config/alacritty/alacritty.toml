general.import = ["~/.config/alacritty/themes/themes/rose_pine.toml"]

[env]
TERM = "xterm-256color"

[window]
padding.x = 5
padding.y = 5
opacity = 0.9

[font]
normal.family = "Lilex Nerd Font"
bold.family = "Lilex Nerd Font"
italic.family = "Lilex Nerd Font"
size = 14

[colors.primary]
# background = '#1A1C1E'
# background = '#1c1c1c'
background = '#000000'
# background = '#2B2E3D'

[colors.cursor]
text = '#000000'
cursor = '#34F890'
# cursor = '#4F46E5'
# cursor = '#b51616'

[[keyboard.bindings]]
key = "P"
mods = "Control|Shift"
command = { program = "/bin/zsh", args = ["-c","$HOME/.bin/alacritty-opacity.sh"] }
