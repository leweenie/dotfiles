# transparent tmux bar background
set-option -g status-style bg=default

# active window color
set -g window-status-current-style fg='#E0DEF4',bg=default

# padding for inactive windows
set -g window-status-format " #I:#W  "

# padding for active windows
set -g window-status-current-format " #I:#W* "

# mouse support
set -g mouse on

# 1-based indexing
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# change leader key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# shift + alt to move tmux tabs
bind -n M-H previous-window
bind -n M-L next-window

# open new window
bind b new-window

# resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# fullscreen current pane
bind -r u resize-pane -Z

# rearrange pane layout
bind -n M-h select-layout even-vertical
bind -n M-l select-layout even-horizontal


# sessions set to `t`
bind t choose-session

# kill pane
unbind x
bind \\ kill-pane

# source file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "reloaded!"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# vim motions for tmux-yank
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open new panes in cwd
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

run '~/.config/tmux/plugins/tpm/tpm'
